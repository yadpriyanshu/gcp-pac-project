name: "OPA Policy Enforcement"

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  id-token: write  

jobs:
  enforce:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"
      - run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.68.0/opa_linux_amd64_static
          chmod +x opa && sudo mv opa /usr/local/bin/
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'
      - uses: google-github-actions/setup-gcloud@v1
      - run: terraform init
      - run: |
          terraform plan -out=tfplan.out -input=false
          terraform show -json tfplan.out > tfplan.json
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: "us-central1"
          TF_VAR_zone: "us-central1-a"
          TF_VAR_network: "poc-nw"
          TF_VAR_subnet: ${{ secrets.GCP_SUBNET }}
          TF_VAR_instance_name: "fbm-example"
      - id: opa
        run: |
          RESULT=$(opa eval --format pretty --input tfplan.json --data ../opa_policies "data.terraform")
          echo "$RESULT"
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # NOW IT WORKS — detects [] vs [ "msg" ]
          if echo "$RESULT" | grep -q '"deny": \['; then
            if echo "$RESULT" | grep -q '"deny": \[\s*\]'; then
              echo "All 21 policies PASSED"
            else
              echo "VIOLATIONS FOUND – MERGE BLOCKED"
              exit 1
            fi
          else
            echo "Policy format error"
            exit 1
          fi
      - if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const result = `${{ steps.opa.outputs.result }}`;
            const passed = result.includes('"deny": []');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### OPA Policy Check ${passed ? 'Passed' : 'Failed'}
              ${passed ? 'All 21 rules passed' : 'Merge blocked – fix violations'}
              <details><summary>Details</summary>\`\`\`json\n${result}\n\`\`\`</details>`
            });