name: "OPA Policy Enforcement"

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  id-token: write  

jobs:
  enforce:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.68.0/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/
          opa version

      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      - uses: google-github-actions/setup-gcloud@v1

      - run: terraform init

      - run: |
          terraform plan -out=tfplan.out -input=false
          terraform show -json tfplan.out > tfplan.json
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: "us-central1"
          TF_VAR_zone: "us-central1-a"
          TF_VAR_network: "poc-nw"
          TF_VAR_subnet: ${{ secrets.GCP_SUBNET }}
          TF_VAR_instance_name: "fbm-example"

      - name: Run OPA
        id: opa
        run: |
          echo "Running OPA..."
          RESULT=$(opa eval --format pretty --input tfplan.json --data ../opa_policies "data.terraform" 2>&1) || { echo "$RESULT"; exit 1; }
          echo "$RESULT"
          
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          if echo "$RESULT" | grep -q '"deny": \['; then
            if echo "$RESULT" | grep -q '"deny": \[\s*\]'; then
              echo "All 21 policies PASSED"
            else
              echo "VIOLATIONS FOUND – MERGE BLOCKED"
              exit 1
            fi
          else
            echo "ERROR: deny is not an array. Check policy syntax."
            exit 1
          fi

      - name: Comment on PR
        if: success() || failure()
        uses: actions/github-script@v6
        with:
          script: |
            const result = `${{ steps.opa.outputs.result }}`;
            const passed = result.includes('"deny": []');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### OPA Policy Enforcement ${passed ? 'Passed' : 'Failed'}\n\n${passed ? 'All 21 rules passed' : 'Merge blocked – fix violations'}\n\n<details><summary>Details</summary>\n\n\`\`\`json\n${result}\n\`\`\`\n</details>`
            });