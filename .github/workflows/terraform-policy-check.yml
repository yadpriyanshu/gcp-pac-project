name: "Terraform and Policy Validation"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'terraform/**'
      - 'opa_policies/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'terraform/**'
      - 'opa_policies/**'

permissions:
  contents: read
  pull-requests: write
  id-token: write  

jobs:
  validate:
    name: "Validate Terraform and OPA Policies"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Setup OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.68.0/opa_linux_amd64_static
          chmod 755 ./opa
          sudo mv opa /usr/local/bin/
          opa version

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan.out -input=false
          terraform show -json tfplan.out > tfplan.json
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: "us-central1"
          TF_VAR_zone: "us-central1-a"
          TF_VAR_network: "poc-nw"
          TF_VAR_subnet: ${{ secrets.GCP_SUBNET }}
          TF_VAR_instance_name: "fbm-example"

      - name: Run OPA Policy Check
        id: opa
        run: |
          echo "Running OPA policy evaluation..."
          # Use OPA exit code behavior to detect violations
          if opa eval --fail-defined --format pretty --input tfplan.json --data ../opa_policies 'data.terraform.compute.deny' || \
             opa eval --fail-defined --format pretty --input tfplan.json --data ../opa_policies 'data.terraform.storage.deny'; then
            echo "OPA POLICY VIOLATIONS FOUND!"
            echo "opa_outcome=failure" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "All OPA policies PASSED!"
            echo "opa_outcome=success" >> $GITHUB_OUTPUT
          fi
          
          # Save full evaluation for reference
          RESULT=$(opa eval --format pretty --input tfplan.json --data ../opa_policies "data.terraform")
          echo "opa_result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fmt = `${{ steps.fmt.outcome }}` === 'success' ? 'Passed' : 'Failed';
            const validate = `${{ steps.validate.outcome }}` === 'success' ? 'Passed' : 'Failed';
            const opa = `${{ steps.opa.outputs.opa_outcome }}` === 'success' ? 'Passed' : 'Failed';
            const opaResult = `${{ steps.opa.outputs.opa_result }}`;

            let details = '';
            if (opa === 'Failed') {
              details = '\n<details><summary>Click to see policy violations</summary>\n\n```json\n' + opaResult + '\n```\n</details>';
            }

            const output = `### Terraform & OPA Validation Report

            **Terraform Format** Passed \`${fmt}\`  
            **Terraform Validate** Passed \`${validate}\`  
            **OPA Policy Check (21 rules)** Passed \`${opa}\`  

            ${details}

            *Triggered by @${{ github.actor }} via \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })