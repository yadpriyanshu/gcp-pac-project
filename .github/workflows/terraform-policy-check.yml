name: "Terraform and Policy Validation"

on:
  push:
    branches: [ "main" ]
    paths:
      - 'terraform/**'
      - 'opa_policies/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'terraform/**'
      - 'opa_policies/**'

permissions:
  contents: read
  pull-requests: write
  id-token: write  

jobs:
  validate:
    name: "Validate Terraform and OPA Policies"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Setup OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/v0.68.0/opa_linux_amd64_static
          chmod 755 ./opa
          sudo mv opa /usr/local/bin/
          opa version

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}'
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan -out=tfplan.out -input=false
          terraform show -json tfplan.out > tfplan.json
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: "us-central1"
          TF_VAR_zone: "us-central1-a"
          TF_VAR_network: "poc-nw"
          TF_VAR_subnet: ${{ secrets.GCP_SUBNET }}
          TF_VAR_instance_name: "fbm-example"

      - name: Run OPA Policy Check
        id: opa
        run: |
          RESULT=$(opa eval --format pretty --input terraform/tfplan.json --data opa_policies "data.terraform")
          echo "$RESULT"
          
          # Save for comment
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Count violations in ARRAY format
          VIOLATIONS=$(echo "$RESULT" | grep -c '"deny": \[' || echo 0)
          if [ "$VIOLATIONS" -gt 0 ]; then
            echo "OPA VIOLATIONS FOUND â€“ BLOCKING MERGE"
            exit 1
          else
            echo "All 21 policies PASSED"
          fi

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const result = `${{ steps.opa.outputs.result }}`;
            const body = `### OPA Policy Enforcement
            
            ${result.includes('[]') ? 'Passed All 21 rules passed' : 'Failed Violations found'}
            
            <details><summary>Details</summary>
            
            \`\`\`json
            ${result}
            \`\`\`
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });